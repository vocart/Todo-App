{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <title>To do list</title>
	</head>

	<body>
		<div>
        	<h1>
                To do list:
            </h1>
        
    	</div>
    	<div class="media-content">
    		{% for todo in todos %}
                <div class="content">
                    <p>
                        <span class="title">{{ todo.title }}</span>
                        <br>
                        <span class="subtitle">{{ todo.message }}</span>
                        <br>
                        <span class="subtitle">{{ todo.date }}</span>
                        <a href="{% url 'delete_todo' todo.title %}">
                        	<button class="delete"></button>
                        </a>
                        
                    </p>
                </div>
            {% endfor %}
        </div>
    	<div class="control">
    		<button type="submit" class="button is-info">
                Add thing to do 
            </button>
        </div>
	</body>

</html>
